<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Сравнить null и 0. Попробуйте объяснить результат.
        let val1 = null;
        let val2 = 0;
        alert(val1 == val2);
        alert(typeof(val1))
        alert(val1 === val2);
        alert(typeof(val2));
        // Ответ: тип null в js обозначает ничего, то есть пустоту или неизвестное значение
        // в отличие от 0, который является числом. Тип null в данном случае будет object,
        // тогда как 0 будет иметь тип number
    </script>
</body>
</html>
