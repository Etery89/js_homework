<script>
    /*
        1. Задать температуру в градусах по Цельсию. 
        Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
        Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, 
        Tc – температура по Цельсию
    */
    let temperatureCelsius = 0;

    let temperatureFahrenheit = 0;

    temperatureCelsius = prompt("Please, enter the temperature in degrees Celsius")

    temperatureFahrenheit = (9 / 5) * temperatureCelsius + 32;
    alert(`Temperature in Fahrenheit: ${temperatureFahrenheit}`);
</script> 
    
</body>
