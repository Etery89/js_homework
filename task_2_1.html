<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Дан код. Почему он даёт именно такие результаты.
        var a = 1, b = 1, c, d;

        c = ++a; alert(c);      // 2 
        //Ответ: префиксный оператор инкремента вернёт изменённое значение переменной а (увеличенное на 1),
        //поэтому переменная с будет равна 2.

        d = b++; alert(d); alert(b)         // 1
        // Ответ: постфиксный оператор инкремента вернёт старое значение переменной b (равное 1),
        // поэтому переменная d будет равна тоже 1.

        c = (2 + ++a); alert(c);      // 5
        // Ответ: префиксный оператор инкремента увеличит значение переменной a ещё на единицу,
        // следовательно 2 + 3 = 5, значение переменной c.

        d = (2+ b++); alert(d);      // 4
        // Ответ: значение переменной b = 2 перед данной арифметической операцией, 
        // оператор постфиксного инкремента вернёт старое значение переменной, которое и будет использоваться в сложении с числом 2.

        alert(a);                    // 3
        // Ответ: значение переменной после последней операции префиксного инкремента

        alert(b);                    // 3
        // Ответ: значение переменной после последней операции постфиксного инкремента (после использования в выражении, значение b увеличилось на 1)
    </script>
</body>
</html>
