<body>
    <script>
        //1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        
        function isPrime(number){
	        if(number == 1 && number == 0) { 
		        return false;
            }
            let startCount = 2;
	        while (startCount * startCount <= number) {
                if(number % startCount == 0) {
                    return false;
                }
                startCount++;    
            }
	        return true;
	    }

        let startCount = 2;
        while (startCount < 100) {
            result = isPrime(startCount);
            if (result == true) {
                console.log(startCount)
            }
            startCount++;
        }
        
    </script>
